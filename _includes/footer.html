<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <a href="{{ "/feed.xml" | prepend: site.baseurl }}" data-datatype="json" data-type="GET" data-target="#frame" class="reload" id="clickme">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% if site.twitter_username %}
                    <li>
                        <a href="https://twitter.com/{{ site.twitter_username }}" data-datatype="json" data-type="GET" data-target="#frame" class="reload" id="clickme">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.google_username %}
                    <li>
                        <a href="https://plus.google.com/101826267816845608605/posts{{ site.facebook_username }}" data-datatype="json" data-type="GET" data-target="#frame" class="reload" id="clickme">

                                <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.github_username %}
                    <li>
                        <a href="https://github.com/{{ site.github_username }}">

                    {% endif %}

<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>


<script>
/* SET RANDOM LOADER COLORS FOR DEMO PURPOSES */  


/// example :   var demoColorArray = ['red','blue','green','yellow','purple','gray']; ///

  var demoColorArray = ['blue'];
  var colorIndex = Math.floor(Math.random()*demoColorArray.length);
  setSkin(demoColorArray[colorIndex]);
  

  /* RANDOM LARGE IMAGES FOR DEMO PURPOSES */ 
  var demoImgArray = ['https://spaceg.github.io/img/discovery_06pd0906.jpg', 
  'https://spaceg.github.io/img/plants-bg.jpg', 
  'https://spaceg.github.io/img/sgdhsafdc.jpg', 
  'https://spaceg.github.io/img/ttl-cable.jpg', 
  'https://spaceg.github.io/img/95799-050-3271E460.jpg', 
  'https://spaceg.github.io/img/Alufolie-4955-Bearbeitet_1920.jpg',
  'https://spaceg.github.io/img/yR1gv2aRQDHN36RE.jpeg', 
  'https://spaceg.github.io/img/lucas-gatsas-doberman-white.png', 
  'https://spaceg.github.io/img/IMG_1049.jpg',
  'https://spaceg.github.io/img/der-wanderer-ueber-dem-nebelmeer-_357909-45.jpg', 
  'https://spaceg.github.io/img/133972-050-9F4E1129-1.jpg',
  'https://spaceg.github.io/img/Berndnaut-Smilde-Installation-View-Antipode-Ronchini-Gallery-11-April-%E2%80%93-14-June-20142-e1411477881645.jpg', 
  'https://spaceg.github.io/img/bbcm_27.jpg', 
  'https://spaceg.github.io/img/bash1.png', 
  'https://spaceg.github.io/img/1280px-Dresden,_Zwinger,_Mathematisch-Physikalischer_Salon,_Louis_de_Silvestre,_Personifikation_der_Fama,_Figur_1.png',
  'https://spaceg.github.io/img/lucas-gatsas-09.jpg',
  'https://spaceg.github.io/img/lucas-gatsas-12.jpg',
  'https://spaceg.github.io/img/lucas-gatsas-13.png',
  'https://spaceg.github.io/img/lucas-gatsas-15.jpg',
  'https://spaceg.github.io/img/perrywinkle.jpg',
  'https://spaceg.github.io/img/Pi2ModB1GB_-comp.jpg',
  'https://spaceg.github.io/img/Quadrat-Kubus.png',
  'https://spaceg.github.io/img/RGZaPEyWiMHqfPO4.jpg',
  'https://spaceg.github.io/img/raspberry_pi_mechanicalspecB_.png'];
  
  // Stripes interval
  var stripesAnim;
  var calcPercent;
  
  $progress = $('.progress-bar');
  $percent = $('.percentage');
  $stripes = $('.progress-stripes');
  $stripes.text('////////////////////////');
  
  /* CHANGE LOADER SKIN */
  $('.skin').click(function(){
    var whichColor = $(this).attr('id');
    setSkin(whichColor);
  });
  
  // Call function to load array of images
  preload(demoImgArray);
  
  // Call function to animate stripes
  stripesAnimate(); 
  
  /* WHEN LOADED */
  $(window).load(function() {
    loaded = true;
    $progress.animate({
      width: "100%"
    }, 100, function() {
 ///     $('span').text('Loaded!').addClass('loaded'); ///
      $percent.text('100%');
      clearInterval(calcPercent);
      clearInterval(stripesAnim);
    });
  });
  
  /*** FUNCTIONS ***/
  
  /* LOADING */
  function preload(imgArray) {
    var increment = Math.floor(100 / imgArray.length);
    $(imgArray).each(function() {
      $('<img>').attr("src", this).load(function() {
        $progress.animate({
          width: "+=" + increment + "%"
        }, 100);
      });
    });
    calcPercent = setInterval(function() {
      
      //loop through the items
      $percent.text(Math.floor(($progress.width() / $('.loader').width()) * 100) + '%');
      
    });
  }
  
  /* STRIPES ANIMATION */
  function stripesAnimate() {
    animating();
    stripesAnim = setInterval(animating, 2500);
  }

  function animating() {
    $stripes.animate({
      marginLeft: "-=30px"
    }, 2500, "linear").append('/');
  } 
  
  function setSkin(skin){
    $('.loader').attr('class', 'loader '+skin);
  ///  $('span').hasClass('loaded') ? $('span').attr('class', 'loaded '+skin) : $('span').attr('class', skin); ///
  }
//@ sourceURL=pen.js
</script>
