<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="{{ "/" | relative_url  }}assets/images/favicon.png">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/style.css">
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ "/" | relative_url  }}feed.xml">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/highlight.css">

  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/fancybox/jquery.fancybox.css">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css3/stylesheets.css">

</head>
<body>

  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
  </section>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="{{ "/" | relative_url  }}assets/fancybox/jquery.fancybox.pack.js"></script>
  <script src="{{ "/" | relative_url  }}assets/js/jquery.tubber.min.js"></script>
  



 
  <script>
    $.fn.tubber.defaults.apiKey = 'AIzaSyDqzmfeV62e1PAPRvZggro0P2DXhuNWW3k';

    // Example 1 - Simple last video
    $('#example1-container').tubber({
      playlistId: 'PLl77zVBbAzdcl58vodL6Fo4LWqiVYTL2U',
      itemsPerPage: 3
    });

    // Example 2 - Gallery with videos opening in their YouTube pages
    $('#example2-container').tubber({
      playlistId: 'PLl77zVBbAzdcl58vodL6Fo4LWqiVYTL2U',
      itemsPerPage: 18,
      embedVideo: false,
      loadingControl: $('#example2-loading'),
      prevPageControl: $('#example2-prev-page'),
      nextPageControl: $('#example2-next-page'),
      templates: {
        thumbnail: '<img src="{{image_medium}}">'
      }
    });

    // Example 3 - Gallery with embed videos
    $('#example3-container').tubber({
      playlistId: 'PLl77zVBbAzdcl58vodL6Fo4LWqiVYTL2U',
      itemsPerPage: 6,
      loadingControl: $('#example3-loading'),
      prevPageControl: $('#example3-prev-page'),
      nextPageControl: $('#example3-next-page')
    });




    // Example 4 - Gallery with videos opening through the Fancybox
    $('#example4-container').tubber({
      playlistId: 'PLl77zVBbAzdcl58vodL6Fo4LWqiVYTL2U',
      itemsPerPage: 6,
      embedVideo: false,
      showVideoTitle: true,
      loadingControl: $('#example4-loading'),
      prevPageControl: $('#example4-prev-page'),
      nextPageControl: $('#example4-next-page'),
      mediaViewer: function (videoId) {
        $.fancybox.open({
          type: 'html',
          content: '<iframe width="720" height="405" src="https://www.youtube.com/embed/' + videoId + '?autoplay=1" frameborder="0" allowfullscreen></iframe>',
          padding: 0,
          helpers : {
                overlay : {
                    css : {
                        'background' : 'rgba(0, 0, 0, .85)'
                    }
                }
            }
        });
      },
      templates: {
        thumbnail: '<img src="{{image_medium}}">'
      }
    });

    // Example 5 - Gallery with thumbnails and an area to show the selected video
    $('#example5-container').tubber({
      playlistId: 'PLl77zVBbAzdcl58vodL6Fo4LWqiVYTL2U',
      itemsPerPage: 6,
      embedVideo: false,
      loadingControl: $('#example5-loading'),
      prevPageControl: $('#example5-prev-page'),
      nextPageControl: $('#example5-next-page'),
      mediaViewer: $('#example5-media-viewer'),
      templates: {
        thumbnail: '<img src="{{image_medium}}">'
      }
    });

    $('.show-code').click(function () {
      $(this).closest('.example').find('.code').toggle();
    });
  </script>





<script src="{{ "/" | relative_url  }}assets/js/main.js"></script>
<script src="{{ "/" | relative_url  }}assets/js/highlight.js"></script>
<script>hljs.initHighlightingOnLoad();</script>







  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
